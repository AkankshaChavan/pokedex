<div class="pokemon-container">
    <div *ngFor="let pokemon of pokemons" class="pokemon-card">
        <p class="pokemon-id"> #{{ pokemon.id }}</p>
      <img [src]="pokemon.image" class="pokemon-image" />
      <h2 class="pokemon-name">{{ pokemon.name | titlecase }}</h2>
    </div>
  </div>
  
  <div class="load-more-container">
    <button (click)="loadMorePokemons()" class="load-more-button">Load More</button>
  </div>
